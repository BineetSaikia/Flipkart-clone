<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            background-color: #2874f0;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
           
        }
        .header img {
            height: 40px;
        }
        .search-bar {
            display: flex;
            flex-grow: 1;
            margin: 0 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            outline: none;
        }
        .search-bar button {
            padding: 10px;
            border: none;
            background-color: #fb641b;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #f5f5f5;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .navbar a {
            color: #2874f0;
            text-decoration: none;
            margin: 0 15px;
        }
        .banner {
            background-color: #2874f0;
            color: white;
           text-align: center;
            padding: 20px;
        }
        .content {
            padding: 20px;
           
        }
        .product {
            display: inline-block;
            width: 200px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .footer {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="flipkart-logo-3F33927DAA-seeklogo.com.png" alt="Flipkart Logo">
        <div class="search-bar">
            <img src="search.png">
            <input type="text" placeholder="Search for Products, Brands and More">
            <button>Search</button>
        </div>
    </header>

    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Electronics</a>
        <a href="#">Fashion</a>
        <a href="#">Home & Furniture</a>
        <a href="#">Books</a>
    </nav>

    <section class="banner">
     
       <h>FLIPKART</h>
       <p>PRICES YOU HAVE NEVER SEEN BEFORE!</p>

      </section>

    <div class="content">
        <div class="product">
            <img src="T-shirts.png" alt="Product 1">
            <h2>Men's T-shirts</h2>
            <p>From Rs.599</p>
        </div>
        <div class="product">
            <img src="Monitor.jpg.png" alt="Product 2">
            <h2>Monitors</h2>
            <p>from Rs.6999</p>
        </div>
        <div class="product">
            <img src="Mobiles.png" alt="Product 3">
            <h2>Mobile Phones</h2>
            <p>From Rs.8099</p>
        </div>
        <div class="product">
            <img src="Smart watch.png" alt="Product 4">
            <h2>Smart Watches</h2>
            <p>From Rs.1399</p>
        </div>
        <div class="product">
            <img src="skincare.png" alt="Product 5">
            <h2>WOmen's Skincare</h2>
            <p>From Rs.399</p>
        </div>
        <div class="product">
            <img src="saree.png" alt="Product 6">
            <h2>Sarees</h2>
            <p>From Rs.899</p>
        </div>
    </div>
"
    <footer class="footer">
        <p>&copy; 2024 Flipkart Clone</p>
    </footer>
</body>
</html>
